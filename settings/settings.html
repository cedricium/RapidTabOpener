<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200,300,400,500,600" rel="stylesheet">
  </head>
  
  <body>
    
    <p class="title">Window Selection and URLs</p>
    
    <div class="section">
      <p class="subtitle">Window Type</p>
      <p class="body-caption">Select the type of window you'd like the tabs opened in.</p>
      
      <input id="radio1" type="radio" name="window-type" value="normal" checked>
      <label for="radio1" class="body-text">Normal</label><br>
      
      <input id="radio2" type="radio" name="window-type" value="incognito">
      <label for="radio2" class="body-text">Incognito</label><br>
      
    </div>
    
    <div class="section">
      <p class="subtitle">URLs</p>
      <p class="body-caption">Select "Add" to add URLs you'd like opened. Once you're finished adding all of the URLs, select "Save" and you're all set.</p>
    </div>
  
    <div id="urls"></div>
    
    <div id="buttons">
      <button id="add">Add</button>
      <button id="save">Save</button>
    </div>
  
  <script type="text/javascript" src="settings.js"></script>
  </body>
  
</html>
